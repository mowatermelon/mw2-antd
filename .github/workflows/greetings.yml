name: Greetings

on: [pull_request, issues]

# 给 issue 和 pr 添加自动回复

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: '感谢小伙伴对本仓库项目的提问，我会尽快处理小伙伴的提问~ \n Thank you for your questions about the warehouse project. I will deal with your questions as soon as possible~'
        pr-message: '感谢小伙伴对本仓库项目的改进建议，我会尽快处理小伙伴的建议~ \n Thank you for your suggestions on the improvement of the warehouse project. I will deal with your suggestions as soon as possible~'
